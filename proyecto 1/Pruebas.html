<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para el contenedor del botón */
        .boton-container {
            position: relative;
            display: inline-block;
        }

        /* Estilo para el botón (flecha) */
        .flecha-boton {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        /* Estilo para el círculo */
        .circulo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #e74c3c;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="boton-container">
        <button class="flecha-boton">→</button>
        <div class="circulo"></div>
    </div>

</body>
</html>
